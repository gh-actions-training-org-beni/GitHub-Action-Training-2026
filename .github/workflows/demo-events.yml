name: demo trigger events
 
on:
  # Webhook events
  push:
    branches: 
      - main
      - feat/* #is this real regex?
  pull_request:
    branches:
      - main
  issues:
    types: 
      - opened
      - closed
  # schedule events
  schedule:
    - cron: 0 0 * * *
    - cron: 0 9 * * 0   
    
  # manual events 
   workflow_dispatch: 
    inputs:
      yourName:
       requried: true
       default: My friend
     areYouFeelingGood:
      required: true
      type: boolean
     howDoYouFindGithubActions:
      required: false
      type: choice
      options:
       - Awesome
       - Okay
       - Na
 
jobs:
  Greeting:
    runs-on: ubuntu-latest
    steps:
      - name: Greeting step
        run: echo "Hello World!"
